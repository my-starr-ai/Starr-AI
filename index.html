<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Starr-AI | Smarter Research, Simplified Access</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #e5e7eb;
      background: linear-gradient(-45deg, #0f172a, #1e3a8a, #312e81, #1e293b);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      overflow-x: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      padding: 100px 20px 50px;
    }

    header h1 {
      color: #38bdf8;
      font-size: 48px;
      font-weight: 700;
      margin: 0;
      text-shadow: 0 0 25px rgba(56,189,248,0.6);
    }

    header p {
      color: #cbd5e1;
      max-width: 750px;
      margin: 20px auto 0;
      font-size: 17px;
      line-height: 1.8;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 50px;
      flex-wrap: wrap;
    }

    .btn {
      background: rgba(56,189,248,0.1);
      border: 1px solid rgba(56,189,248,0.4);
      color: #38bdf8;
      padding: 14px 30px;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #38bdf8;
      color: #0f172a;
      box-shadow: 0 0 20px rgba(56,189,248,0.6);
    }

    footer {
      text-align: center;
      color: #94a3b8;
      font-size: 13px;
      padding: 50px 0;
      border-top: 1px solid rgba(255,255,255,0.1);
      margin-top: 120px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Starr-AI</h1>
    <p>Your all-in-one AI research assistant — simplifying intelligent research by bringing top-tier models directly to your browser, with affordable subscriptions and seamless accessibility.</p>

    <div class="btn-container">
      <a href="pay.html" class="btn">Proceed to Payment</a>
      <a href="mailto:my.starr.ai@gmail.com" class="btn">Contact / Installation Guide</a>
    </div>
  </header>

  <footer>

</body>
</html>
