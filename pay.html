<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Processing Payment â€” Starr AI</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
    }
    h1 {
      color: #38bdf8;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    p {
      color: #e2e8f0;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Processing your payment...</h1>
  <p>Please wait while we redirect you to Paystack.</p>

  <script>
    async function initPayment() {
      const params = new URLSearchParams(window.location.search);
      const cone_id = params.get("cone_id");
      const email = params.get("email");
      const weeks = params.get("weeks");
      const debt_amount = params.get("debt_amount");

      if (!cone_id || !email) {
        document.body.innerHTML = "<h1>Error</h1><p>Missing payment details.</p>";
        return;
      }

      try {
        const res = await fetch("https://cqkezhynvlrzhwklxdtv.supabase.co/functions/v1/create-payment", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ cone_id, email, weeks, debt_amount })
        });
        const data = await res.json();
        if (data.success && data.data?.authorization_url) {
          window.location.href = data.data.authorization_url;
        } else {
          document.body.innerHTML = "<h1>Error</h1><p>Unable to initialize payment.</p>";
          console.error(data);
        }
      } catch (err) {
        document.body.innerHTML = "<h1>Error</h1><p>Something went wrong.</p>";
        console.error(err);
      }
    }

    initPayment();
  </script>
</body>
</html>
