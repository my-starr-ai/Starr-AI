<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starr AI | Payment</title>
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #0f172a, #1e3a8a, #312e81, #1e293b);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 400px;
      width: 90%;
      backdrop-filter: blur(8px);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #38bdf8;
      text-shadow: 0 0 15px rgba(56,189,248,0.4);
      margin-bottom: 8px;
      font-weight: 600;
    }

    p {
      color: #d1d5db;
      font-size: 14px;
      margin-bottom: 24px;
    }

    button {
      padding: 12px 26px;
      background: linear-gradient(90deg, #38bdf8, #06b6d4);
      color: #041923;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      box-shadow: 0 8px 30px rgba(6,182,212,0.25);
      transition: all 0.25s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(6,182,212,0.4);
    }

    .meta {
      margin-top: 20px;
      color: #9ca3af;
      font-size: 14px;
      letter-spacing: 0.3px;
    }

    footer {
      position: absolute;
      bottom: 12px;
      font-size: 12px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Complete Your Starr AI Subscription</h2>
    <p>Click below to continue with your payment securely via Paystack.</p>
    <button id="payButton">Proceed to Payment</button>
    <div class="meta" id="metaInfo"></div>
  </div>

  <footer>© 2025 Starr AI</footer>

  <script>
    // --- Get query params ---
    const params = new URLSearchParams(window.location.search);
    const cone_id = params.get('cone_id') || 'CONE550';
    const email = params.get('email') || 'yourreal@email.com'; // replace with real email fallback
    const weeks = parseInt(params.get('weeks')) || 1;
    const amount = weeks * 7000 * 100; // convert to kobo

    // Display metadata summary
    document.getElementById('metaInfo').textContent =
      `Plan: ${weeks} week(s) • ₦${weeks * 7000} • ID: ${cone_id}`;

    document.getElementById('payButton').addEventListener('click', function() {
      var handler = PaystackPop.setup({
        key: 'pk_live_fba73b551b854c0575ed1f2f23546645150d2a35', // your live Paystack public key
        email: email,
        amount: amount,
        currency: 'NGN',
        metadata: {
          cone_id: cone_id,
          weeks: weeks,
          intent: "subscribe"
        },
        callback: function(response) {
          alert('✅ Payment successful! Reference: ' + response.reference);
        },
        onClose: function() {
          alert('❌ Payment window closed.');
        }
      });
      handler.openIframe();
    });
  </script>
</body>
</html>
