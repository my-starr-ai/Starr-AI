<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starr AI | Payment</title>
  <script src="https://js.paystack.co/v1/inline.js"></script>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; margin-top: 80px;">
  <h2>Starr AI Payment Page</h2>
  <p>Click below to test a sample payment flow.</p>
  <button id="payButton" style="padding: 10px 20px; background: #0078d4; color: white; border: none; border-radius: 6px; cursor: pointer;">
    Pay â‚¦100 (Demo)
  </button>

  <script>
    document.getElementById('payButton').addEventListener('click', function(){
      var handler = PaystackPop.setup({
        key: 'pk_test_xxxxxxxxxxxxxxxxxx', // your public key
        email: 'demo@starr.ai',
        amount: 10000, // 100 NGN = 10000 kobo
        currency: 'NGN',
        callback: function(response){
          alert('Payment successful. Ref: ' + response.reference);
        },
        onClose: function(){
          alert('Transaction closed.');
        }
      });
      handler.openIframe();
    });
  </script>
</body>
</html>
